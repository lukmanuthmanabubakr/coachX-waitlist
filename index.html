<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 📝 Basic SEO -->
    <meta
      name="description"
      content="Coach X — Connect with top trainers, follow personalized plans, and achieve your fitness goals smarter and faster."
    />

    <!-- ✅ Favicon for browsers and devices -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="icon" sizes="32x32" type="image/png" href="/logo.png" />
    <link rel="icon" sizes="16x16" type="image/png" href="/logo.png" />

    <!-- ✅ Open Graph (for WhatsApp, Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Coach X" />
    <meta
      property="og:description"
      content="Join Coach X — Connect with top trainers, follow personalized plans, and achieve your fitness goals smarter and faster."
    />
    <meta property="og:image" content="https://coach-x.vercel.app/logo.png" />
    <meta property="og:url" content="https://coach-x.vercel.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Coach X" />

    <!-- 🐦 Twitter Card (for Twitter / X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Coach X" />
    <meta
      name="twitter:description"
      content="Join Coach X — Connect with top trainers, follow personalized plans, and achieve your fitness goals smarter and faster."
    />
    <meta name="twitter:image" content="https://coach-x.vercel.app/logo.png" />

    <!-- ✅ Optional: Make sure image looks sharp on social previews -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Coach X</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
